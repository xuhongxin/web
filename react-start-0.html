            class LikeButtonDom{
                constructor(){

                }

            const createDOMFromString = (domString)=>{
                const div = document.createElement('div')
                div.innerHTML = domString
                return div

            class LikeButton_2_1{
                constructor(){
                    this.state = {isLiked:false}
                }

                setState(state){
                    const oldEl = this.el
                    this.state = state
                    this.el = this.render()
                    if(this.onStateChagne)this.onStateChagne(oldEl,this.el)

                changeLikeText(){

                render(){

            // ÁªÑ‰ª∂
            class Component{
                constructor(props={}){
                    this.props = props
                }



                setState(state){
                    // Ëé∑ÂèñËÄÅÁöÑdom
                    const oldEl = this.el
                    // ËÆ∞ÂΩïÊñ∞ÁöÑÁä∂ÊÄÅ
                    this.state = state
                    // ÊâßË°ådomÊ∏≤ÊüìÊìç‰Ωú
                    this._renderDOM()
                    if(this.onStateChange) this.onStateChange(oldEl,this.el)
                }

                _renderDOM(){
                    // Ê†πÊçÆÂ≠êÁ±ªÁöÑrenderËøîÂõûÁöÑÂ≠óÁ¨¶‰∏≤‰ø°ÊÅØÁîüÊàêÊñ∞ÁöÑdom
                    this.el = createDOMFromString(this.render())
                    // Â¶ÇÊûúÂΩìÂâçÁªÑ‰ª∂Â≠òÂú®onClick‰∫ã‰ª∂ÔºåÂàôÂêëdom‰∏≠Ê∑ªÂä†onClick‰∫ã‰ª∂ÁöÑÂõûË∞É
                    if(this.onClick){
                        this.el.addEventListener('click',this.onClick.bind(this),false)
                    }
                    // ËøîÂõûÊñ∞ÁöÑdom
                    return this.el
                }
            }

            const mount = (component,wrapper)=>{
                wrapper.appendChild(component._renderDOM())
                component.onStateChange = (oldEl,newEl)=>{
                    wrapper.insertBefore(newEl,oldEl)
                    wrapper.removeChild(oldEl)
                }
            }


            class LikeButtonSub extends Component{

            const _wrapper_a = document.querySelector('.wrapper_a')
